{% extends "parent.html" %} {% block main %}
<header id="fh5co-header" class="fh5co-cover" role="banner" style="background-image:url(images/img_bg_1.jpg);" data-stellar-background-ratio="0.5">
	<div class="overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<div class="display-t">
					<div class="display-tc animate-box" data-animate-effect="fadeInUp">
						<h3 class="white">Join Us</h3>

						<h5>{{ messages.warning }}</h5>

						{% for error in messages.errors %}<h5> {{ error }}</h5>{% endfor %}

						<form method="POST" action="/auth/signup">
							<div class="row form-group">
								<div class="col-md-12">
									<label for="organizationName" class="white">Organization</label>
									<input type="text" id="organizationName" name="organizationName" class="form-control" placeholder="Your Organization name">
								</div>
							</div>

							<div class="row form-group ">
								<div class="col-md-12">
									<label for="orgType" class="white">Organization Type</label>
									<select name="orgType" id="orgType" class="form-control">
										<option value="CHARITY" selected>Charity</option>
										<option value="NGO">NGO</option>
									</select>
								</div>
							</div>

							<div class="row form-group">
								<div class="col-md-12">
									<label for="email" class="white">Email</label>
									<input type="email" id="email" name="email" class="form-control" placeholder="Your email address">
								</div>
							</div>

							<div class="row form-group">
								<div class="col-md-12">
									<label for="pass1" class="white">Password</label>
									<input type="password" id="pass1" name="password" class="form-control" placeholder="Your password">
								</div>
							</div>

							<div class="row form-group">
								<div class="col-md-12">
									<label for="pass2" class="white">Confirm Password</label>
									<input type="password" id="pass2" name="confirm-p" class="form-control" placeholder="Your password">
								</div>
							</div>

							<div class="form-group">
								<input type="submit" value="Sign up" class="btn btn-lg btn-primary">
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
{% endblock %}
